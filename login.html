<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Banking System üå±üöú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(130deg, #231a6f, #0f054c);
            color: white;
        }

        header {
            background-color: #00bbf0; /* blue */
            padding: 20px;
            text-align: center;
            color: white ; /* White */
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        section {
            /* padding: 20px; */
            text-align: center;
        }

        footer {
            background-color: #00bbf0; /* Yellow */
            color: #4CAF50; /* Green */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .emoji {
            font-size: 40px;
        }

        /* Form Styles */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #00bbf0; /* Green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            color: #00bbf0; /* Green */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Online Banking System</h1> <!-- Added farmer emoji here -->
    </header>

    <!-- Main Section -->
     
    <section>
        <h2>Welcome to Online Banking üíªüåê</h2>
        <p>Your one-stop solution for agricultural needs. We help you grow better with smarter tools!</p>
        <div class="emoji">
            
        </div>
    </section>

    <!-- Login Section -->
    <section id="login-section">
        <div class="form-container">
            <h3>Login</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="toggle-link" onclick="toggleForms('register')">Don't have an account? Register</a>
        </div>
    </section>

    <!-- Register Section -->
    <section id="register-section" style="display: none;">
        <div class="form-container">
            <h3>Register</h3>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <a href="#" class="toggle-link" onclick="toggleForms('login')">Already have an account? Login</a>
        </div>
    </section>

    <!-- Footer Section -->
    <!-- <footer>
        <p>&copy; 2025 Online Banking . All Rights Reserved.</p>
    </footer> -->

    <script>
        function toggleForms(formType) {
            if (formType === 'register') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'block';
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('register-section').style.display = 'none';
            }
        }
    </script>

</body>
</html>
